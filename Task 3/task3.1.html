<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Pricing</title>
</head>

<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <caption style="color: rgb(72, 0, 255);"><strong>PRODUCT PRICING 2025</strong></caption>
        <colgroup>
            <col style="background-color: #9f8181;">
            <col style="background-color: #66899a;">
            <col style="background-color: #71a371;">
            <col style="background-color: #b6927a;">
        </colgroup>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Product A</th>
                <th>Product B</th>
                <th>Product C</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td>Monthly Pricing</td>
                <td>$19</td>
                <td>$29</td>
                <td>$49</td>
            </tr>
            <tr>
                <td>Annual Pricing</td>
                <td>$190</td>
                <td>$290</td>
                <td>$490</td>
            </tr>
            <tr>
                <td>Storage</td>
                <td>100 GB</td>
                <td>500 GB</td>
                <td>2 TB</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>Email (48 hrs)</td>
                <td>Priority Email + Chat</td>
                <td>24/7 Phone & Chat</td>
            </tr>
            <tr>
                <td>Users</td>
                <td>1 user</td>
                <td>Up to 5 users</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Rating</td>
                <td>4.1 / 5</td>
                <td>4.7 / 5</td>
                <td>4.4 / 5</td>
            </tr>
        </tbody>
        <tfoot style="text-align: center;">
            <tr>
                <td>Best Value</td>
                <td colspan="3" style="background-color: #938c8c;"><b>Product B</b></td>
            </tr>
        </tfoot>
</body>

</html>
